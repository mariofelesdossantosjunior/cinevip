        </div>
        <div class="col-lg-4">
            <address>
                <h3><strong>Cine Vip</strong></h3>
                <p>
                    <abbr title="Endereço"><i class="fa fa-map-signs"></i></abbr>
                    R. Cambé, 4134 - Zona II, Umuarama - PR, 87502-160 <br>
                </p>
                <p>
                    <abbr title="Telefone"><i class="fa fa-phone"></i></abbr> (44) 3622-5111
                </p>
                <p>

                </p>

            </address>
        </div>
    </div>

    <!-- Formulário de Contato -->
    <div class="row">
        <div class="col-lg-12 mb-4">
            <h3>Fale Conosco</h3>
            <form name="enviarEmail" id="formularioContato" novalidate>
                <div class="control-group form-group">
                    <div class="controls">
                        <label>Nome:</label>
                        <input type="text" class="form-control" id="nome" required
                               data-validation-required-message="Digite seu nome.">
                        <p class="help-block"></p>
                    </div>
                </div>
                <div class="control-group form-group">
                    <div class="controls">
                        <label>Telefone:</label>
                        <input type="tel" class="form-control" id="telefone" required
                               data-validation-required-message="Informe seu telefone.">
                    </div>
                </div>
                <div class="control-group form-group">
                    <div class="controls">
                        <label>Email:</label>
                        <input type="email" class="form-control" id="email" required
                               data-validation-required-message="Informe seu e-mail.">
                    </div>
                </div>
                <div class="control-group form-group">
                    <div class="controls">
                        <label>Mensagem:</label>
                        <textarea rows="10" cols="100" class="form-control" id="mensagem" required
                                  data-validation-required-message="Qual sua mensagem" maxlength="999"
                                  style="resize:none"></textarea>
                    </div>
                </div>
                <div id="success"></div>
                <!-- para sucesso/falha -->
                <button type="submit" class="btn btn-primary" id="enviarMensagem">Enviar Mensagem</button>
            </form>
        </div>

    </div>
